<body ng-app="tools-app">
<header id="index_header">
    <nav class="navbar navbar-default navbar-static-top margin0 border0">
        <div class="container">
            <div class="navbar-header">
                <button id="btn" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_list" aria-expanded="false">
                    <span class="sr-only">切换菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="icon-icon">维修工具智能化管理系统</i>
                    <i class="icon-logo"></i>
                </a>
            </div>
            <div id="nav_list" class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li class="active"><a href="#">欢迎登录，<span></span></a></li>
                    <li><a href="#">消息中心 <i class="glyphicon glyphicon-volume-up"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section id="index_body">
    <div class="col-md-2">
        <button type="button" class="btn btn-default f14px">功能菜单</button>
        <div id="panel_list">
            <div class="panel-group margin0" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="inventory_mgt">
                        <h4 class="panel-title">
                            <a class="collapsed f12px" role="button" data-toggle="collapse" href="#inventory_mgt_details" aria-expanded="false" aria-controls="inventory_mgt_details">
                                入库出库
                            </a>
                        </h4>
                    </div>
                    <div id="inventory_mgt_details" class="panel-collapse collapse" role="tabpanel" aria-labelledby="inventory_mgt" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group">
                            <li class="list-group-item f12px"><a ui-sref="toolsInApp">入库审请</a></li>
                            <li class="list-group-item f12px"><a ui-sref="toolsOutApp">出库申请</a></li>
                            <li class="list-group-item f12px"><a ui-sref="unApprovalQuery">待审批查询</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group margin0" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rent_mgt">
                        <h4 class="panel-title">
                            <a class="collapsed f12px" role="button" data-toggle="collapse" href="#rent_mgt_details" aria-expanded="false" aria-controls="rent_mgt_details">
                                借出归还
                            </a>
                        </h4>
                    </div>
                    <div id="rent_mgt_details" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rent_mgt" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group">
                            <li class="list-group-item f12px"><a ui-sref="toolsLendApp">借出审请</a></li>
                            <li class="list-group-item f12px"><a ui-sref="toolsReturnApp">归还申请</a></li>
                            <li class="list-group-item f12px"><a ui-sref="unApprovalQuery">待审批查询</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group margin0" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="maintenance_mgt">
                        <h4 class="panel-title">
                            <a class="collapsed f12px" role="button" data-toggle="collapse" href="#maintenance_mgt_details" aria-expanded="false" aria-controls="maintenance_mgt_details">
                                保养维修
                            </a>
                        </h4>
                    </div>
                    <div id="maintenance_mgt_details" class="panel-collapse collapse" role="tabpanel" aria-labelledby="maintenance_mgt" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group">
                            <li class="list-group-item f12px"><a ui-sref="maintainInApp">维修保养入库</a></li>
                            <li class="list-group-item f12px"><a ui-sref="maintainOutApp">维修保养出库</a></li>
                            <li class="list-group-item f12px"><a ui-sref="unApprovalQuery">待审批查询</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group margin0" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="scrap_mgt">
                        <h4 class="panel-title">
                            <a class="collapsed f12px" role="button" data-toggle="collapse" href="#scrap_mgt_details" aria-expanded="false" aria-controls="maintenance_mgt_details">
                                报废销毁
                            </a>
                        </h4>
                    </div>
                    <div id="scrap_mgt_details" class="panel-collapse collapse" role="tabpanel" aria-labelledby="scrap_mgt" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group">
                            <li class="list-group-item f12px"><a ui-sref="scrapApp">报废申请</a></li>
                            <li class="list-group-item f12px"><a ui-sref="destroyApp">销毁申请</a></li>
                            <li class="list-group-item f12px"><a ui-sref="unApprovalQuery">待审批查询</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group margin0" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="store_mgt">
                        <h4 class="panel-title">
                            <a class="collapsed f12px" role="button" data-toggle="collapse" href="#store_mgt_details" aria-expanded="false" aria-controls="maintenance_mgt_details">
                                仓库盘点
                            </a>
                        </h4>
                    </div>
                    <div id="store_mgt_details" class="panel-collapse collapse" role="tabpanel" aria-labelledby="store_mgt" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group">
                            <li class="list-group-item f12px"><a ui-sref="scrapApp">盘点申请</a></li>
                            <li class="list-group-item f12px"><a ui-sref="destroyApp">盘点执行</a></li>
                            <li class="list-group-item f12px"><a ui-sref="unApprovalQuery">盘点结果差异分析</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-group margin0" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="data_mgt">
                        <h4 class="panel-title">
                            <a class="collapsed f12px" role="button" data-toggle="collapse" href="#data_mgt_details" aria-expanded="false" aria-controls="maintenance_mgt_details">
                                基础数据
                            </a>
                        </h4>
                    </div>
                    <div id="data_mgt_details" class="panel-collapse collapse" role="tabpanel" aria-labelledby="data_mgt" aria-expanded="false" style="height: 0px;">
                        <ul class="list-group">
                            <li class="list-group-item f12px"><a ui-sref="varietyMgt">类别管理</a></li>
                            <li class="list-group-item f12px"><a ui-sref="destroyApp">档案管理</a></li>
                            <li class="list-group-item f12px"><a ui-sref="unApprovalQuery">仓库管理</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10 h100P">
        <ol class="breadcrumb col-md-12">
            <li><a href="#">入库出库</a></li>
            <li class="active"><a href="#">入库申请</a></li>
        </ol>
        <div ui-view="" class="h100P" id="content"></div>
    </div>
</section>

<script type="text/javascript" src="lib/jquery/jquery-3.3.1.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap-treeview.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/app.js"></script>

<script>
    $(function () {
        $('body').delegate(".form_datetime","focus",function () {
            $('.form_datetime').datetimepicker({
                language:  'zh-CN',
                format : 'yyyy-mm-dd hh:ii',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1,
                startDate : new Date((new Date()).getFullYear(),0,1)
            });
        })
        function getTree() {
            var tree = [
                {
                    text: "档案类别",
                    nodes: [
                        {
                            text: "生成原材料",
                            nodes: [
                                {
                                    text: "木材",
                                    nodes: [
                                        {
                                            text: "三合板"
                                        },
                                        {
                                            text: "木板"
                                        }
                                    ]
                                },
                                {
                                    text: "钢材"
                                }
                            ]
                        },
                        {
                            text: "设备",
                            nodes: [
                                {
                                    text: "检测设备",
                                    nodes: [
                                        {
                                            text: "仪器仪表",
                                            nodes: [
                                                {text:"光谱仪"},{text:"硫酸仪器"},{text:"三坐标"},{text:"拉力机"}
                                            ]
                                        }
                                    ]
                                },
                                {
                                    text: "办公设备",
                                    nodes: [
                                        {text:"笔记本"},{text:"台式计算机"},{text:"显示器"},{text:"打印机"},{text:"服务器"}
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ];
            return tree;
        }
        function treeSet(){
            $('#tree').treeview({data: getTree()});
        }
        treeSet();
    })
</script>
</body>
</html>
