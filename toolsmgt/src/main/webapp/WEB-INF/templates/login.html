<div class="login panel panel-default col-md-4 col-md-offset-4">
    <div class="panel-heading">用户登录</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-md-3 control-label">用户名</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="username" name="username" ng-model="user.username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">密码</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-default pull-right" ng-click="login()">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
